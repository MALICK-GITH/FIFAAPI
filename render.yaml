services:
  - type: web
    name: fifa-doublon-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python fifa_api.py"
    disk:
      name: persistent-disk
      mountPath: /data
      sizeGB: 10
    envVars:
      - key: FLASK_ENV
        value: production
