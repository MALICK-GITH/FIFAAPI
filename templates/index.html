<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bot de Prédiction</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .gobelet-zone {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 40px;
        }
        .gobelet {
            width: 80px;
            height: 100px;
            background: radial-gradient(circle at 50% 0%, #999, #555);
            border-radius: 50% 50% 10% 10%;
            box-shadow: inset 0 -10px 10px rgba(0,0,0,0.2), 0 5px 10px rgba(0,0,0,0.3);
            position: relative;
        }
        .gobelet::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background: #333;
            border-radius: 10px;
        }
        form {
            margin: 20px 0;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #resultat {
            margin-top: 20px;
            font-weight: bold;
            color: #007b7a;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Jeu des Billes — Bot Prédictif</h1>

    <div class="gobelet-zone">
        <div class="gobelet" title="Gauche"></div>
        <div class="gobelet" title="Centre"></div>
        <div class="gobelet" title="Droite"></div>
    </div>

    <form id="predictForm">
        <label for="billes">Nombre de billes :</label>
        <select name="billes" id="billes">
            <option value="1">1 bille</option>
            <option value="2">2 billes</option>
        </select>
        <button type="submit">Lancer la prédiction</button>
    </form>

    <button onclick="chargerStats()">Voir les statistiques</button>
    <button onclick="exporterCSV()">Exporter historique (.csv)</button>

    <p id="resultat"></p>
    <div id="statistiques"></div>

    <script>
        document.getElementById('predictForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const res = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            const zone = document.getElementById('resultat');
            if (data.prediction) {
                zone.innerText = "Prédiction : " + data.prediction;
            } else {
                zone.innerText = "Erreur : " + (data.error || "Réponse vide");
            }
        };

        async function chargerStats() {
            const res = await fetch('/stats');
            const data = await res.json();
            const stats = data.répartition;
            let contenu = `<h2>Statistiques</h2><table><tr><th>Position</th><th>Occurrences</th></tr>`;
            for (let position in stats) {
                contenu += `<tr><td>${position}</td><td>${stats[position]}</td></tr>`;
            }
            contenu += `</table><p>Total de parties : ${data.total_parties}</p>`;
            document.getElementById('statistiques').innerHTML = contenu;
        }

        async function exporterCSV() {
            const res = await fetch('/export');
            const data = await res.json();
            alert(data.message || "Erreur : " + data.error);
        }
    </script>
</body>
</html>
